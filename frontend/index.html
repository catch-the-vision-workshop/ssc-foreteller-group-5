<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<script src="https://cdn.tailwindcss.com"></script>
	<script defer src="code.js"></script>

	<title>SyntaX Weather Predictor</title>
	<style>
		input[type=submit] {
			border-radius: 25px;
			background: #A8DEF8;
		}

		body {
			background-image: url("/assets/w.jpg");
			background-position: center;
		}

		p {
			text-align: center;
		}

	</style>
</head>

<body>
	<div class="container mx-auto flex flex-col items-center justify-center pt-20">
		<div id="title" class="mb-4">
			<h1 class="text-4xl font-bold">SyntaX Weather Predictor</h1>
			<p>Enter your city below to get a forecast for the weather.</p>
		</div>

		<div class="formGroup relative flex flex-col items-center justify-center">
			<form id="cityForm" class="mb-2 flex w-full flex-row items-center justify-center gap-x-2">
				<input type="text" name="city" id="city" placeholder="Eg. London, Tokyo"
					class="rounded-md border-2 border-gray-300 p-2" />
				<input type="submit" value="Submit" class="rounded-md border-2 border-gray-300 p-2" />
			</form>

			<div id="result"
				class="bg-white flex w-full flex-col items-center justify-center rounded-md border-2 border-solid p-2">
				Result Goes Here!
			</div>
		</div>
	</div>
</body>

</html>
